<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maximiliano Joaquin Carrillo y Sofia Trinidad Yañez">
    <meta name="description" content="Las mejores zapatillas deportivas deportivas están en Moffy Sports">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Moffy Sports, MoffySports, Moffy">
    <title>Moffy Sports</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/750a5cf973.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <img class="logo__img" src="/images/moffysports.jpg" alt="Logo Moffy Sports">
            <a href="/home">
                <h1 class="header__marca">MOFFY SPORTS</h1>
            </a>
        </figure>
        <nav class="header__navbar">
            <a class="navbar__enlace" href="/productos">Todas</a>
            <a class="navbar__enlace" href="/productos/adidas">Adidas</a>
            <a class="navbar__enlace" href="/productos/nike">Nike</a>
            <a class="navbar__enlace" href="/productos/pumas">Pumas</a>
        </nav>
        <div class="header__buttons">
            <a href="/carrito" class="header__icon">
                <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <a href="/login" class="header__icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <div class="header__burgerButton">
            <button class="burgerButton" aria-label="Desplegar Menú">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>
    <main class="main-login">
      <section class="form-login">
        <h1 class="login-titulo">BIENVENIDO A MOOFY SPORT</h1>
        <form>

            <div>
                <label for="email" class="formLabel">Correo electrónico</label>
                <input type="email" placeholder="max11carrillo@gmail.com" id="email" class="formInput">
            </div>

            <div>
                <label for="password" class="formLabel">Contraseña</label>
                <input type="password" placeholder="maxcarrillo123" id="password" class="formInput">
            </div>

            <button class="boton" type="submit">Iniciar Sesión</button>

        </form> 
        <p>¿No tenés cuenta? <a href="/registro" class="link-registro">Registrarme</a></p>
      </section>
    </main>
</body>
<footer class="footer">
    <div class="footer-logo">
        <figure class="header__logo">
            <img class="logo__img" src="/images/moffysports.jpg" alt="Logo Moffy Sports">
            <h1 class="header__marca">MOFFY SPORTS</h1>
        </figure>
    </div>
    <p>Desarrollado con amor por M&S</p>
    <div class="footer__redes">
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
            aria-label="Instagram de Moffy Sports"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
            aria-label="Facebook de Moffy Sports"><i class="fa-brands fa-square-facebook"></i></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter de Moffy Sports"><i
                class="fa-brands fa-square-x-twitter"></i></a>
    </div>
</footer>
</html>
